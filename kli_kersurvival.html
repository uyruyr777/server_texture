<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Survival Clicker</title>
    <style>
        body { background: #1a1a1a; color: #eee; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .stats { font-size: 1.5rem; margin-bottom: 20px; }
        .buttons { display: grid; gap: 10px; }
        button { padding: 15px 30px; font-size: 1rem; cursor: pointer; border: none; border-radius: 5px; transition: 0.2s; }
        .btn-food { background: #4caf50; color: white; }
        .btn-wood { background: #795548; color: white; }
        button:active { transform: scale(0.95); }
        .status { margin-top: 20px; color: #ff5252; font-weight: bold; }
    </style>
</head>
<body>

    <div class="stats">
        üçé –ï–¥–∞: <span id="food">10</span> | ü™µ –î–µ—Ä–µ–≤–æ: <span id="wood">0</span>
    </div>

    <div class="buttons">
        <button class="btn-food" onclick="mine('food')">–ò—Å–∫–∞—Ç—å –µ–¥—É</button>
        <button class="btn-wood" onclick="mine('wood')">–†—É–±–∏—Ç—å –¥–µ—Ä–µ–≤–æ</button>
    </div>

    <div id="message" class="status"></div>

    <script>
        let resources = { food: 10, wood: 0 };
        const foodEl = document.getElementById('food');
        const woodEl = document.getElementById('wood');
        const msgEl = document.getElementById('message');

        function mine(type) {
            if (resources.food <= 0) return;
            resources[type]++;
            updateUI();
        }

        function updateUI() {
            foodEl.innerText = resources.food;
            woodEl.innerText = resources.wood;
        }

        // –¶–∏–∫–ª –≤—ã–∂–∏–≤–∞–Ω–∏—è: –µ–¥–∞ —Ç—Ä–∞—Ç–∏—Ç—Å—è –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        setInterval(() => {
            if (resources.food > 0) {
                resources.food--;
                updateUI();
            } else {
                msgEl.innerText = "–ì–æ–ª–æ–¥! –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª. –û–±–Ω–æ–≤–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ.";
            }
        }, 3000);
    </script>
</body>
</html>
